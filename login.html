<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <section>
        <div class="login">
            <h2>Entrar</h2>
            <form >
                <h3>Nome de usuário ou Email</h3>
                <input type="email" id="email" name="email" placeholder="Digite seu nome de usuário" required>
                <h3>Senha</h3>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <button type="button" onclick="LoginProvisorio(); abrirModal()">Entrar</button>
                <button type="submit">Não possui uma conta?</button>
                <div class="overlay" id="overlay">
                    <div class="modal">
                      <h2>Aviso</h2>
                      <p>Esse é o meu alerta personalizado!</p>
                      <button onclick="fecharModal()">Fechar</button>
                    </div>
                  </div>                
            </form>
        </div>
    </section>
</body>
</html>
