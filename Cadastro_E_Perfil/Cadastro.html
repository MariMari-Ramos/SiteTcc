<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../A_EstilizacaoDisso/StylesCadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="Cadastro.js" defer></script>
    <title>Criando uma Conta</title>
</head>
<body>
    
<div class="CaixaCadastro">

  <div class="formulario">
    <label for="CriandoConta">Criando a Conta</label>

    <!-- IMPORTANTE: prevenir submit automÃ¡tico -->
    <form id="formCadastro" method="http://localhost:8080/SiteTCC/Cadastro_E_Perfil/Cadastro.html   ">>

      <label for="Subtitulo">E-mail:</label>
      <input type="email" id="CadastroEmail" name="email" placeholder="Digite seu e-mail" required>

      <div class="OlhoVerSenha">
        <div class="password-container">
          <label for="Subtitulo">Senha:</label>
          <input type="password" id="SenhaCadastro" name="password" placeholder="Digite sua senha" required>
          <i class="bi bi-eye-fill" id="BtnVerSenha" onclick="MostrarSenha()"></i>
        </div>
      </div>
      
      <div class="OlhoVerSenha">
        <div class="password-container">
          <label for="Subtitulo">Confirme sua senha:</label>
          <input type="password" id="ConfirmSenhaCadastro" name="confirm-password"  placeholder="Confirme sua senha" required>
          <i class="bi bi-eye-fill" id="BtnConfirmVerSenha" onclick="ConfirmMostrarSenha()"></i>
        </div>
      </div>

      <button type="submit" id="ButtonCriarCadastro" value="Criar Conta">Criar Conta</button>
    </form>
  </div>

  <div class="imagem">
    <img src="../img/bigorna.png" alt="Bigorna">
  </div>

</div>

<!-- Modal de alerta -->
<div class="overlay" id="overlay" style="display:none;">
  <div class="modal">
    <h2>Aviso</h2>
    <p></p>
    <button onclick="fecharModal()">X</button>
  </div>
</div>

</body>
</html>
