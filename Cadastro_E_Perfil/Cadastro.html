<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../A_EstilizacaoDisso/StylesCadastro.css">
    
    <title>Criando um login</title>
</head>
<body>
    
<div class="CaixaCadastro">
<span class="nao-quebrar-linha">
<h1>Criando a Conta</h1>
</span>

<form action="Cadastrar.php" method="POST">

       
        <label for="email">Email:</label>
        <input type="email" id="CadastroEmail" name="email" placeholder="Digite seu email" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="SenhaCadastro" name="password" placeholder="Digite sua senha" required><br><br>

<label for="confirm-password">Confirmar Senha:</label>
<input type="password" id="ConfirmSenhaCadastro" name="confirm-password" placeholder="Confirme sua senha" required><br><br>




        <button type="submit" id="ButtonCriarCadastro" value="Criar Cadastro" onclick="window.location.href='CPerfil.html'">Criar Cadastro</button>
    </form>
    </div>
</body>
</html>
