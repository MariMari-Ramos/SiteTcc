<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código do Email</title>
    <script src="CodigoDoEmail.js" defer></script>
    <link rel="stylesheet" href="CodigoDoEmail.css">
</head>
<body>
    <div class="CaixaDoCodigo">
        <h1>Verificação de Código</h1>
        <p class="SubtituloCodigo">Insira o código enviado para seu email. O código é válido por 5 minutos.</p>
        <form class="codigo-form" autocomplete="off">
            <div class="codigo-inputs">
                <input type="text" maxlength="1" id="CodigoEmail1" required>
                <input type="text" maxlength="1" id="CodigoEmail2" required>
                <input type="text" maxlength="1" id="CodigoEmail3" required>
                <input type="text" maxlength="1" id="CodigoEmail4" required>
                <input type="text" maxlength="1" id="CodigoEmail5" required>
            </div>
            <div class="button-container">
                <button type="submit" id="btnValidarCodigo">Validar Código</button>
                <button type="button" id="btnReenviarCodigo">Reenviar código</button>
            </div>
        </form>
        <p class="info-codigo">Não recebeu? Verifique sua caixa de spam ou clique em "Reenviar código".</p>
    </div>
    <script src="CodigoDoEmail.js"></script>
</body>
</html>
