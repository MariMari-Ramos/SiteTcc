<!--Outra questão, é se o codigo expira, e o tempo de expiração, fica a critério do desenvolvedor.
Outra questão é se deverá ter um limite de tentativas para colocar o codigo, fica a critério do desenvolvedor.
Outra questão é se o codigo é enviado novamente, caso a pessoa não receba o email, fica a critério do desenvolvedor.
Outra questão é se o codigo é enviado novamente, caso a pessoa coloque o codigo errado, fica a critério do desenvolvedor.
Outra questão, devo fazer um captcha, para evitar ataques de força bruta, fica a critério do desenvolvedor.
Outra questão, se devo colocar um aviso, que o codigo foi enviado para o email, fica a critério do desenvolvedor.
Outra questão, se devo colocar um aviso, que o codigo é valido por X minutos, fica a critério do desenvolvedor.
Outra questão, se devo colocar um aviso, que o codigo é valido por X tentativas, fica a critério do desenvolvedor.
Outra questão, se devo colocar um aviso, que o codigo é valido por X minutos ou X tentativas, fica a critério do desenvolvedor.
Outra questão, se devo colocar um aviso, que o codigo é valido por X minutos e X tentativas, fica a critério do desenvolvedor.
Por fim é que deve ter um botão para enviar o codigo, para que seja feita a validação do codigo.
Por fim, devo colocar um unico campo para o codigo, ou varios campos, fica a critério do desenvolvedor.
Eis a questão do codigo, se é numerico ou alfanumerico, e a quantidade de caracteres, fica a critério do desenvolvedor.-->
