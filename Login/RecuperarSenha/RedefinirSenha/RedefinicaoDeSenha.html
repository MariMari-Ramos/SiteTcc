<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="RedefinicaoDeSenha.css">
    <script src="RedefinicaoDeSenha.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="CaixaRedefinirSenha">
        <h1>Redefinir Senha</h1>
        <p class="SubtituloRedefinir">
            Insira sua nova senha e confirme para redefinir o acesso Ã  sua conta.
        </p>
        
        <form class="redefinir-form" autocomplete="off">

            <label class="TextoSobreOsCampos">Nova senha:</label>

            <div class="input-group">
                <input type="password" placeholder="Insira sua nova senha" id="NovaSenha" required>
                <i class="bi bi-eye-fill" id="BtnVerSenha" onclick="MostrarSenha()"></i>

            </div>

            <label class="TextoSobreOsCampos">Confirmar a nova senha:</label>

            <div class="input-group">
                <input type="password" placeholder="Confirme a sua nova senha" id="ConfirmarNovaSenha" required>
                <i class="bi bi-eye-fill" id="BtnConfirmarVerSenha" onclick="ConfirmarMostrarSenha()"></i>

            </div>

            <div class="button-container">
                <button type="submit" id="btnRedefinirSenha">Redefinir Senha</button>
            </div>

        </form>

    </div>
</body>
</html>
