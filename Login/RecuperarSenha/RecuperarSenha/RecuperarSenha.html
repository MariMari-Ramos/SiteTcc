    <link rel="stylesheet" href="RecSenha.css">
    <script src="RecSenha.js" defer></script>
    <title>Recuperar Senha</title>
</head>
<body>
    <div class="CaixaRecuperarSenha">
        <h1>Recuperando sua Senha</h1>

        </p>

        <div class="input-container">
            <input type="text" id="CampoEmailOuUsuario" placeholder="Digite seu email ou nome de usuário" required>
        </div>

        <div class="button-container">
            <button id="btnEnviar" onclick="window.location.href='../CodigoDeRecuperação/CodigoDoEmail.html'">Enviar</button>
            <button id="btnVoltar" onclick="window.location.href='../../login.html'">Voltar</button>
        </div>
    </div>
