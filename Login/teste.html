<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Forge - Ondas Interativas</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
        background:#fff;
        height:100vh;
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family: Arial, sans-serif;
    }
    #waveCanvas{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        z-index:0;
    }
    .conteudo{
        position:relative;
        z-index:2;
        color:#333;
        font-size:2rem;
        text-align:center;
        padding:20px 40px;
        border-radius:12px;
        backdrop-filter: blur(2px);
    }
</style>
</head>
<body>

<canvas id="waveCanvas"></canvas>
<div class="conteudo">System Forge</div>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

let mouseX = w/2;
let mouseY = h/2;

// Atualiza dimensões ao redimensionar
window.addEventListener('resize', ()=>{
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

// Captura posição do mouse
window.addEventListener('mousemove', e=>{
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Paleta suave em tons de rosa/salmão
const cores = [
  'rgba(255,192,192,0.6)',
  'rgba(255,170,150,0.5)',
  'rgba(255,210,180,0.4)'
];

// Parâmetros das ondas
const ondas = [];
for(let i=0;i<3;i++){
  ondas.push({
    amp:60 + i*20,
    freq:0.002 + i*0.001,
    vel:0.002 + i*0.0015,
    fase:Math.random()*1000,
    cor:cores[i]
  });
}

function desenhar(){
  ctx.clearRect(0,0,w,h);
  
  ondas.forEach((o, idx)=>{
    ctx.beginPath();
    for(let x=0; x<=w; x+=10){
      const y = Math.sin(x*o.freq + o.fase)*o.amp
              + h/2
              + (mouseY - h/2)*0.05*(idx+1); // influência do mouse
      if(x===0) ctx.moveTo(x,y);
      else ctx.lineTo(x,y);
    }
    ctx.lineTo(w,h);
    ctx.lineTo(0,h);
    ctx.closePath();
    const grad = ctx.createLinearGradient(0,0,0,h);
    grad.addColorStop(0,o.cor);
    grad.addColorStop(1,'rgba(255,255,255,0)');
    ctx.fillStyle = grad;
    ctx.fill();
    o.fase += o.vel * (mouseX/w*4); // velocidade varia com mouse X
  });
  
  requestAnimationFrame(desenhar);
}

desenhar();
</script>
</body>
</html>
