<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha</title>
  <script src="Ficha_3DeT.js" defer></script>
  <title>Tooltip Teste</title>
  <link rel="stylesheet" href="Ficha_3DeT.css">
</head>

<body>
  <form id="fichaform">
    <label for="Nome">Nome Personagem</label>
    <input type="text" id="Nome" name="Nome"><br>

    <label for="Arquetipo">Arquetipo</label>
    <select id="Arquetipo">
      <option value="Humano">Humano</option>
      <option value="Aberrante">Aberrante</option>
      <option value="Abissal">Abissal</option>
      <option value="Alien">Alien</option>
      <option value="Anão">Anão</option>
      <option value="Anfíbio">Anfíbio</option>
      <option value="Celestial">Celestial</option>
      <option value="Centauro">Centauro</option>
      <option value="Ciborgue">Ciborgue</option>
      <option value="Construto">Construto</option>
      <option value="Dallan">Dallan</option>
      <option value="Elfo">Elfo</option>
      <option value="Fada">Fada</option>
      <option value="Fantasma">Fantasma</option>
      <option value="Goblin">Goblin</option>
      <option value="Hynne">Hynne</option>
      <option value="Kallyanach">Kallyanach</option>
      <option value="Kemono">Kemono</option>
      <option value="Minotauro">Minotauro</option>
      <option value="Ogro">Ogro</option>
      <option value="Osteon">Osteon</option>
      <option value="Qareen">Qareen</option>
      <option value="Sauroide">Sauroide</option>
      <option value="Vampiro">Vampiro</option>
    </select><br>

    <label>Perícias:</label><br>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Animais"> Animais
      <span class="tooltiptext">
        Você sabe lidar com animais e monstros.

        Pode treinar, cuidar e montar neles.

        Substitui Medicina, mas só para animais.

        Em testes bons, pode até se comunicar com eles.</span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Arte"> Arte
      <span class="tooltiptext">
        Você sabe fazer performances artísticas:

        Cantar, dançar, tocar, cozinhar, desenhar, fazer cosplay ou se disfarçar.

        Também consegue avaliar obras de arte.</span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Esporte"> Esporte
      <span class="tooltiptext">
        Você conhece esportes e suas regras.

        Sabe correr, nadar, escalar, saltar, fazer acrobacias e se equilibrar.
      </span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Influência"> Influência
      <span class="tooltiptext">
        Você sabe convencer ou influenciar outras pessoas.

        Inclui diplomacia, liderança, intimidação, sedução, blefe, lábia, barganha, hipnose e obter informações.</span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Luta"> Luta
      <span class="tooltiptext">
        Você sabe atacar e se defender em combate, corpo a corpo ou à distância.

        Também entende táticas e estilos de luta.</span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Manha"> Manha
      <span class="tooltiptext">
        Você sabe fazer truques e ações furtivas ou ilegais:

        Roubar, sabotar, arrombar, se disfarçar, falsificar e rastrear.</span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Máquinas"> Máquinas
      <span class="tooltiptext">
        Você sabe operar, consertar e criar máquinas e veículos.

        Também lida com computadores, hackeia, joga games e atua em simulações.

        Pode substituir Medicina, mas só para construtos.
      </span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Medicina"> Medicina
      <span class="tooltiptext">
        Você sabe cuidar da saúde: primeiros socorros, diagnósticos, tratar doenças e venenos, e fazer cirurgias.

        Pode despertar ou estabilizar personagens em perigo.
      </span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Mística"> Mística
      <span class="tooltiptext">
        Você entende magia e forças sobrenaturais.

        Serve para atacar, se defender e estudar criaturas ou conhecimentos místicos.
      </span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Percepção"> Percepção
      <span class="tooltiptext">
        Você sabe observar e ouvir melhor o que acontece ao redor.

        Ajuda a notar detalhes, rastrear, evitar surpresas e perceber mentiras ou atitudes suspeitas.
      </span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Saber"> Saber
      <span class="tooltiptext">
        Você sabe muitas coisas: ciências, idiomas, assuntos sobrenaturais e como pesquisar qualquer tema.

        Ideal para quem quer saber de tudo!
      </span>
    </label>

    <label class="tooltip">
      <input type="checkbox" name="pericias" value="Sobrevivência"> Sobrevivência
      <span class="tooltiptext">
        Você sabe viver em condições difíceis: encontrar comida, construir abrigo, rastrear, nadar e prever o clima.

        Também ajuda em furtividade, armadilhas e reconhecer criaturas selvagens.
      </span>
    </label>
    <br>


    <label>Vantagens:<br>
      <fieldset>
        <legend>Vantagens Ofensivas</legend>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Acumulador"> Acumulador
          <span class="tooltiptext">
            Quanto mais você acerta ataques, mais forte eles ficam.

            Gasta 2PM por acerto para aumentar o poder, até P+5.

            Se errar ou não atacar, os bônus zeram.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Alcance"> Alcance
          <span class="tooltiptext">
            Seus ataques e habilidades atingem mais longe.

            Pode atingir inimigos distantes sem penalidade e muito longe com menos problemas.

            Afeta também cura e magia à distância.</span>
        </label>


        <label class="tooltip">
          <input type="checkbox" name="Van" value="Ataque Especial"> Ataque Especial
          <span class="tooltiptext">
            Você pode gastar PM para melhorar seus ataques com efeitos diferentes:

            Área → atinge todos perto do alvo (3PM)

            Choque → usa Resistência em vez de Poder (1PM)

            Distante → atinge além do alcance (1PM)

            Espiritual → alvo perde PM em vez de PV (1PM)

            Investida → move-se até o alvo (1PM)

            Múltiplo → atinge mais alvos (1PM por alvo extra)

            Penetrante → alvo perde defesa (2PM)

            Perigoso → acerto crítico mais fácil (1PM)

            Poderoso → soma Poder extra no crítico (2PM)

            Potente → aumenta Poder em P+2 (1PM por +2)

            Preciso → usa Habilidade em vez de Poder (1PM)

            Titânico → crítico automático (3PM)

            Você pode combinar vários efeitos, pagando o total de PM, e escolher no momento do ataque.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Brutal"> Brutal
          <span class="tooltiptext">
            Ao atacar inimigos, você recupera energia:

            Vida → 1 PV a cada 3 de dano

            Mana → 1 PM a cada 3 de dano

            Derrota → ao vencer um inimigo, +3 PV e +1 PM

            Só funciona em combates reais, e os efeitos podem se acumular.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Desgaste">Desgaste
          <span class="tooltiptext">
            Depois de atacar, o alvo sofre dano extra na próxima rodada.

            Gasta 2PM por ataque.

            O alvo pode evitar o dano extra usando sua próxima ação.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Forte">Forte<br>
          <span class="tooltiptext">
            Você é mais forte: +2 em testes físicos.

            Pode gastar 2PM para garantir crítico ao fazer esforço.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Golpe Final">Golpe Final
          <span class="tooltiptext">
            Você tem um ataque poderoso para inimigos quase derrotados.

            Gasta 3PM e aumenta a força do ataque.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Inimigo">Inimigo
          <span class="tooltiptext">
            Você é treinado contra um tipo específico de criatura.

            Escolha um grupo (Humanos, Humanoides, Construtos, Espíritos ou Monstros) ou um arquétipo/ personagem.

            Em testes contra eles, você consegue crítico com 5 ou 6.

            Custa 1 ponto por grupo, ou 2 se for muito comum na campanha.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Irresistível">Irresistível
          <span class="tooltiptext">
            Seus poderes são mais difíceis de resistir.

            Gasta 2PM ou mais para aumentar a dificuldade do teste do alvo.

            Cada 2PM aumenta a meta em +3.

            Anuncie antes do teste do alvo.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Paralisia">Paralisia
          <span class="tooltiptext">
            Você pode impedir o alvo de agir.

            Gasta 2PM e vence a defesa do alvo para deixá-lo imobilizado.

            Dura até o fim da cena ou até o alvo sofrer dano.

            O alvo pode tentar se libertar a cada turno com teste de R.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Punição"> Punição
          <span class="tooltiptext">
            Você pode impor um efeito negativo a um alvo (como Maldição, Lentidão ou outro).

            Gasta 2PM e vence a defesa do alvo para aplicar o efeito.

            Dura até o fim da cena ou até o alvo sofrer dano.

            O alvo pode tentar se livrar a cada turno com teste de R.

            Só um efeito por alvo ao mesmo tempo, mas você pode ter vários efeitos diferentes.</span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Vantagens Defensivas</legend>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Anulação"> Anulação
          <span class="tooltiptext">Anulação (2pt) Cancela temporariamente uma vantagem de um inimigo. Ele faz teste de
            Resistência para resistir; pode tentar cancelar a cada turno. Só uma vantagem pode ser anulada por
            vez.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Base"> Base
          <span class="tooltiptext">Base (1pt) Você tem um refúgio seguro. Pode alcançá-lo fora de combate, mas não
            voltar. Lá, todos os testes têm Ganho e você recupera recursos.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Clone">Clone
          <span class="tooltiptext">Clone (1pt) Cria cópias suas (2PM cada). Elas somem quando você é atingido, mas
            podem distrair e dar Ganho.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Confusão">Confusão
          <span class="tooltiptext">Confusão (1pt) Ataque que deixa o alvo confuso (escolhe alvos aleatoriamente). Custa
            2PM. Dura até a cena acabar ou até o alvo sofrer dano.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Cura">Cura
          <span class="tooltiptext">Cura (1pt) Cura 1D PV por 2PM (até o limite da Habilidade) ou permite repetir testes
            de Resistência contra efeitos.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Defesa Especial">Defesa Especial
          <span class="tooltiptext">Defesa Especial (1pt cada efeito) Permite gastar PM para defesas diferenciadas:
            esquiva, bloqueio, proteção de aliados, provocação, reflexão de dano, resistência extra, defesa crítica,
            etc.</span>
        </label><br>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Estender">Estender
          <span class="tooltiptext">Estender (1pt) Faz com que vantagens pessoais afetem aliados próximos (1PM extra por
            turno/aliado).</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Ilusão">Ilusão
          <span class="tooltiptext">Ilusão (2pt) Cria imagens ilusórias gastando PM (quanto maior, mais caro). Enganam
            até serem tocadas ou percebidas. Duram até você dissipar.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Imune">Imune
          <span class="tooltiptext">Imune (1pt cada) Imunidade a algo específico (doenças, fadiga, necessidades
            biológicas, efeitos mentais, etc.).</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Incorpóreo">Incorpóreo
          <span class="tooltiptext">Incorpóreo (2pt) Torna-se intangível gastando 5PM. Atravessa barreiras e é imune a
            dano físico, mas não pode interagir com o mundo material.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Inofensivo">Inofensivo
          <span class="tooltiptext">Inofensivo (1pt) Parece fraco/fofo. Dá uma ação extra no início do combate (ou Ganho
            na iniciativa se já conhecido). Pode gastar 3PM para Ganho em testes de enganar/esconder-se.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Instrutor">Instrutor
          <span class="tooltiptext">Instrutor (1pt) Ensina ou inspira um aliado. Gastando 2PM, permite que ele use uma
            perícia ou vantagem sua em um teste imediato.</span>
        </label><br>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Invisível">Invisível
          <span class="tooltiptext">Invisível (1-2pt)

            Gasta 3PM para ficar invisível.

            +Ganho em se esconder, inimigos têm Perda.

            1pt: invisibilidade some se atacar ou sofrer dano.

            2pt: só some se sofrer dano.

            Pode desfazer quando quiser.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="+Membros">+Membros
          <span class="tooltiptext">+Membros (2pt)

            Você tem membros extras (braços, cauda, tentáculos…).

            Gasta 3PM para fazer uma ação extra por turno.

            Pode ajudar em combate ou tarefas normais.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Regeneração">Regeneração
          <span class="tooltiptext">Regeneração (1-2pt)

            Recupera PV todo turno: 1PV (1pt) ou 3PV (2pt).

            Se morrer, nunca fica pior que Inconsciente, acorda no fim da cena.</span>
        </label>


        <label class="tooltip">
          <input type="checkbox" name="Van" value="Resoluto">Resoluto
          <span class="tooltiptext">Resoluto (1pt)

            +2 em testes de força de vontade.

            Pode gastar 2PM para garantir crítico em testes de força de vontade.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="+Vida">+Vida
          <span class="tooltiptext">+Vida (1pt cada)

            Cada ponto dá +10 PV.

            Pode comprar várias vezes para aumentar mais.</span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Vigoroso">Vigoroso
          <span class="tooltiptext">Vigoroso (1pt)

            +2 em testes de saúde física (fadiga, venenos, doenças).

            Pode gastar 2PM para garantir crítico nesses testes.</span>
        </label><br>
      </fieldset><br>

      <fieldset>
        <legend>Vantagens de Utilidades(trocar nome depois)</legend>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Aceleração"> Aceleração
          <span class="tooltiptext">Aceleração (1pt): você pode gastar 1 PM para:

            Fazer um movimento extra no seu turno;

            Ter vantagem na iniciativa;

            Ter vantagem em testes de correr, fugir ou perseguir.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="+Ação"> +Ação
          <span class="tooltiptext">
            +Ação (1pt cada): você ganha +2 Pontos de Ação (PA).

            Exemplo: se tem P3 = 3PA, e compra +Ação, passa a ter 5PA.

            Pode comprar várias vezes → cada vez soma +2PA.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Ágil"> Ágil
          <span class="tooltiptext">Ágil (1pt): você é mais rápido e coordenado.

            Recebe +2 em testes de agilidade, coordenação, equilíbrio e iniciativa.

            Esse bônus vale também em acertos críticos.

            Pode gastar 2 PM antes do teste → crítico com 5 ou 6.</span>
        </label>

        <label class="tooltip">

          <label><input type="checkbox" name="Van" value="Ajudante"> Ajudante
            <span class="tooltiptext">Ajudante (1pt cada): você tem alguém ou algo que ajuda em combate ou fora dele.

              Pode ser pessoa, animal, monstro, robô, veículo ou objeto mágico.

              Uma vez por rodada, gaste 2 PM (ou 1 PM se for Familiar) para invocar.

              Tipos de ajudante:

              Curandeiro: cura 2D PV ou repete teste de Resistência.

              Especialista: ganho em 1 teste de perícia (não vale ataque/defesa).

              Familiar: invoca por 1 PM e corta pela metade o custo de outra vantagem.

              Lutador: ganho em ataque ou defesa (1 rodada).

              Montaria: movimento extra ou ganho em iniciativa/correr/perseguir (1 PM).</span>
          </label>
          <span class="tooltiptext"></span>
        </label>

        <label class="tooltip">
          <input type="checkbox" name="Van" value="Arena"> Arena
          <span class="tooltiptext">Arena (1pt cada): você luta melhor em certos terrenos.

            Escolha sua Arena (com aprovação do mestre).

            Exemplos: água, céu, cidades, ermos, subterrâneo, lugares específicos (bares, hospitais, etc.) ou até um
            único lugar no mundo.

            Quando está nesse terreno, pode gastar 2 PM para ter ganho em 1 teste.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Artefato"> Artefato
          <span class="tooltiptext">Artefato (1pt ou mais): você tem um item único e especial, só você pode usar.

            Pode ser espada mágica, arma de raios, armadura robótica, etc.

            Diferente de itens comuns, dá benefícios nas regras do jogo.

            Cada 1 ponto gasto = 10 XP para comprar arma, armadura ou acessório (não vale veículo).</span>
        </label><br>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Carismático"> Carismático
          <span class="tooltiptext">Carismático (1pt): +2 em testes sociais. Pode gastar 2 PM para crítico com 5 ou
            6</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Devoto"> Devoto
          <span class="tooltiptext">Devoto (1pt): segue uma causa. Gaste 2 PM para ganhar bônus quando age de acordo com
            sua devoção (até 2 vezes por cena).</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Elo Mental">Elo Mental
          <span class="tooltiptext">Elo Mental (1pt): ligação com outro personagem. Podem se comunicar, compartilhar PM
            e bônus.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Famoso">Famoso
          <span class="tooltiptext">Famoso (1pt): reconhecido no mundo. Em testes sociais, gaste 3 PM para ganhar bônus
            se for reconhecido.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Foco">Foco
          <span class="tooltiptext">Foco (1pt): gaste 2 PM e 1 turno para se concentrar → no próximo teste tem crítico
            automático.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Gênio">Gênio
          <span class="tooltiptext">Gênio (1pt): +2 em testes de inteligência/raciocínio. Pode gastar 2 PM para crítico
            com 5 ou 6.</span>
        </label><br>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Grimório">Grimório
          <span class="tooltiptext">Grimório (1pt+): livro/artefato de técnicas. Cada ponto vale 10 XP para comprar
            truques/técnicas.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Imortal">Imortal
          <span class="tooltiptext">Imortal (1pt): nunca morre de vez, só fica inconsciente.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Improviso">Improviso
          <span class="tooltiptext">Improviso (2pt): gaste 3 PM para aprender 1 perícia que não tem (até fim da
            cena).</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Inventário">Inventário
          <span class="tooltiptext">Inventário (1 a 3pt): carregar itens extras.

            1pt: 3 comuns + 1 incomum.

            2pt: 5 comuns + 2 incomuns.

            3pt: 5 comuns + 4 incomuns + 1 raro.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Maestria">Maestria
          <span class="tooltiptext">Maestria (1pt cada): escolha 1 perícia. Pode gastar 1 PM para crítico com 5 ou 6
            nessa perícia.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Magia">Magia
          <span class="tooltiptext">Magia (2pt): gaste PM para somar bônus em testes, ataques ou defesas. Pode também
            dar bônus a aliados.</span>
        </label><br>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="+Mana">+Mana
          <span class="tooltiptext">+Mana (1pt cada): +10 PM a cada ponto.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Mentor">Mentor
          <span class="tooltiptext">Mentor (1pt cada): escolha 1 perícia. Uma vez por cena pode ter bônus, e técnicas
            dessa perícia custam –1 PM.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Obstinado">Obstinado
          <span class="tooltiptext">Obstinado (1pt): pode gastar pontos de atributo (P, H ou R) como se fossem PA.
            Recupera só com descanso.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Patrono">Patrono
          <span class="tooltiptext">Patrono (1pt): serve alguém/organização. Pode gastar 1 PM para bônus em testes
            ligados à missão. Ganha 1 item consumível extra por raridade.</span>
        </label>
        <label class="tooltip">
          <input type="checkbox" name="Van" value="Riqueza">Riqueza
